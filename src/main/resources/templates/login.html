<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com"
    xml:lang="en" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/797d5c5969.js" crossorigin="anonymous"></script>
    <link  rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
    <div> </div>
    <div class="login">
        <center>
<form th:action="@{/login}" method="POST">
    <label>Email/Username</label>
    <input type="text" name="email" placeholder="email"/>

    <label>Password</label>
    <input type="password" name="password" placeholder="Password"/>

    <button type="submit" value="">Login</button>
</form>
<div>
    <button><h3> <a class="signup" th:href="@{/register}">SignUp</a></h3></button>
</div>
        </center>
    </div>
</body>
</html>
