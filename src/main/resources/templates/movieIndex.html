<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Film Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/797d5c5969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
</head>

<body>

<div th:replace="dashboard :: nav"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${movie}" class="container my-5">
                <p class="my-5">
                    <a href="/movies/showForm" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add a Movie</i></a>
                </p>
                <div class="col-md-20">
                    <h2 th:case="null">No movies</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Plot</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th >Cast</th>
                                <th>Language</th>
                                <th>Duration</th>
                                <th>Minimum Age</th>

                            </tr>
                            </thead>
                            <tbody th:each="movie : ${movie}">
                            <tr>
                                <td><img class="image" th:src="${movie.imageUrl}"></td>
                                <td th:text="${movie.name}"></td>
                                <td th:text="${movie.type}"></td>
                                <td th:text="${movie.cast}"></td>
                                <td th:text="${movie.language}"></td>
                                <td th:text="${movie.duration} + ' hours'"></td>
                                <td th:text="'From' + ${movie.minAge} + 'years'"></td>
                                <td ><a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                                <td ><a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
                                <td><a th:href="@{'/movies/' + ${movie.name} + '/reservation'}" class="btn btn-primary"><i class="fas fa-camera-retro"></i></a></td>
<!--                                 <td><a th:href="@{'/movies/user/'+${movie.name}+'/newRepertoire'}" class="btn btn-primary"><i class="fas fa-user-clock"></i></a></td>-->
                            <tr><td colspan="9" class="plot" th:text="${movie.plot}"></td></tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
