<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
</head>
<body>
<form action="/register" th:object="${userData}" method="Post" >
    <div class="box">
        <label>Firstname</label>
        <input type="text" name="firstName" placeholder="Firstname"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback">First Name error</span>
        <label>Lastname</label>
        <input type="text" name="lastName" placeholder="Lastname"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback">Last Name error</span>
        <label>email</label>
        <input type="email" name="email" placeholder="Email"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Email Input error</span>
        <label>password</label>
        <input type="password" name="password" placeholder="Password"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Password error</span>
        <label>ConfirmPassword</label>
        <input type="password" name="confirm password" placeholder="password"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Confirm Password Again</span>
    <br>

    <button type="submit">submit</button>
        <br>

        <button><a th:href="@{/login}">login</a></button>
    </div>
</form>
</body>
</html>
