<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Film Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/797d5c5969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/css/reservation.css"/>
</head>
<body>

<div th:replace="dashboard :: nav"></div>


<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Time of booking</th>
                            <th>Book</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="repertoire: ${repertoires}">
                            <td th:text="${#temporals.format(repertoire.date, 'dd.MM.yyyy HH:mm')}">2021-01-23 13:00:00</td>

                            <td><button type="submit"><a th:href="@{'/movies/' +  ${repertoire.movie.getName()} + '/reservation/' + ${repertoire.id}}">
                                Book Movie</a></button></td>

                            <td ><button type="submit">
                                <a th:href="@{'/movies/user/' +  ${repertoire.movie.getName()} + '/updateRepertoire/' + ${repertoire.id}}">
                                    <i class="fas fa-edit"></i></a></button></td>

                            <td><button type="submit">
                                <a th:href="@{'/movies/user/deleteRepertoire/' + ${repertoire.id}}">
                                    <i class="fas fa-trash-alt"></i></a></button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
