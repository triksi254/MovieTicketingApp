<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Film Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/css/reservation.css"/>
</head>
<body>

<div th:replace="dashboard :: nav"></div>


<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Time of booking</th>
                            <th>Book</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="repertoire: ${repertoires}">
                            <td th:text="${#temporals.format(repertoire.date, 'dd.MM.yyyy HH:mm')}">2021-01-23 13:00:00</td>

                            <td><button type="submit"><a th:href="@{'/spectacles/' +  ${repertoire.spectacle.getTitle()} + '/reservation/' + ${repertoire.id}}">
                                Book it</a></button></td>

                            <td><button type="submit">
                                <a th:href="@{'/spectacles/user/' +  ${repertoire.spectacle.getTitle()} + '/updateRepertoire/' + ${repertoire.id}}">
                                    <i class="fas fa-edit"></i></a></button></td>

                            <td><button type="submit">
                                <a th:href="@{'/spectacles/user/deleteRepertoire/' + ${repertoire.id}}">
                                    <i class="fas fa-trash-alt"></i></a></button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
