<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/797d5c5969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
</head>

<body>

<div th:replace="dashboard :: nav"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${spectacles}" class="container my-5">
                <p class="my-5">
                    <a href="/spectacles/showForm" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add a show</i></a>
                </p>
                <div class="col-md-20">
                    <h2 th:case="null">No performances</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Length</th>
                                <th>Minimum Age</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Reservation</th>
                            </tr>
                            </thead>
                            <tbody th:each="spectacle : ${spectacles}">
                            <tr>
                                <td><img class="image" th:src="${spectacle.imageUrl}"></td>
                                <td th:text="${spectacle.title}"></td>
                                <td th:text="${spectacle.length} + ' hours'"></td>
                                <td th:text="'From ' + ${spectacle.minAge} + ' years'"></td>
                                <td ><a th:href="@{/spectacles/edit/{id}(id=${spectacle.id})}" class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                                <td ><a th:href="@{/spectacles/delete/{id}(id=${spectacle.id})}" class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
                                <td><a th:href="@{'/spectacles/' + ${spectacle.title} + '/reservation'}" class="btn btn-primary"><i class="fas fa-camera-retro"></i></a></td>
<!--                                <td ><a th:href="@{'/spectacles/user/'+${spectacle.title}+'/newRepertoire'}" class="btn btn-primary"><i class="fas fa-user-clock"></i></a></td>-->
                            <tr><td colspan="8" class="description" th:text="${spectacle.description}"></td></tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
