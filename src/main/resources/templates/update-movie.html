<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org.com" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Movie Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/797d5c5969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css"/>
</head>

<body>

<div th:replace="dashboard :: nav"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/movies/update/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{Name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cast" class="col-form-label">Cast</label> <input type="text" th:field="*{Cast}" class="form-control" id="cast" placeholder="Cast"> <span th:if="${#fields.hasErrors('cast')}" th:errors="*{cast}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="language" class="col-form-label">Language</label> <input type="text" th:field="*{Language}" class="form-control" id="language" placeholder="Language"> <span th:if="${#fields.hasErrors('language')}" th:errors="*{language}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="type" class="col-form-label">Type</label> <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Type"> <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="plot" class="col-form-label">Plot </label> <input type="text" th:field="*{plot}" class="form-control" id="plot" placeholder="Plot"> <span th:if="${#fields.hasErrors('plot')}" th:errors="*{plot}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="duration" class="col-form-label">Duration </label> <input type="text" th:field="*{duration}" class="form-control" id="duration" placeholder="Duration"> <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="minAge" class="col-form-label">Minimum Age</label> <input type="text" th:field="*{minAge}" class="form-control" id="minAge" placeholder="Minimum Age"> <span th:if="${#fields.hasErrors('minAge')}" th:errors="*{minAge}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="imageUrl" class="col-form-label">ImageUrl </label> <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="ImageUrl"> <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Edit the movie">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
